<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let produto of produtos" routerLink="/produtos-detalhes/{{produto.id}}">
      <ion-label>
          <h2>{{produto.nome}}</h2>
          <p>{{produto.valor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
